{% extends "base.html" %}

{% block info %}
{% endblock %}


{% block content %}
<div class="container m-4">
    {% for i in form %}
     <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
         <label for="fields">{{i.name}}</label>
         <p id="fields">{{i}}</p>
         {% endfor %}
        <input type="submit" class="btn btn-primary">
    </form>

    </div>
{% endblock %}
